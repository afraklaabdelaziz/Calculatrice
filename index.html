<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center">
    <div class="d-flex flex-column div1 justify-content-around mt-4 col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="d-flex flex-column h-25 div2 text-white">
            <i class='bx bx-sun ms-3 mt-3' id="mode"></i>
            <div class=" d-flex flex-column align-items-end p-3 gap-3"> 
              <div class="ecran "></div>
              <dir class="ecrant"></dir>
            </div>
        </div>
        <div class="text-center d-flex justify-content-around w-100">
            <button data-key="%" class="col-2 button colorBg btnn fw-bold fs-1">%</button>
            <button data-key="!" class="col-2 button colorBg btnn  fw-bold fs-1">!</button>
            <button data-key="400" class="col-2 button del  fw-bold fs-2">AC</button>
            <button data-key="80" class="col-2 button bg-danger fw-bold fs-1">C</button>
        </div>
        <div class="text-center d-flex justify-content-around w-100">
            <button data-key="π" class="col-2 bg button   btnnn fw-bold fs-1">π</button>
            <button data-key="^" class="col-2 bg button  btnnn fw-bold fs-1">^</button>
            <button data-key="√" class="col-2 bg button  btnnn fw-bold fs-1">√</button>
            <button data-key="÷" class="col-2 colorBg button btnn fw-bold fs-1">÷</button>
        </div>
        <div class="text-center d-flex justify-content-around w-100">
            <button data-key="7" class="col-2 bg button  btnnn fw-bold fs-1">7</button>
            <button data-key="8" class="col-2 bg button  btnnn fw-bold fs-1">8</button>
            <button data-key="9" class="col-2 bg button  btnnn fw-bold fs-1">9</button>
            <button data-key="106" class="col-2 colorBg button  btnn fw-bold fs-1">×</button>
        </div>
        <div class="text-center d-flex justify-content-around w-100">
            <button data-key="4" class="col-2 bg button btnnn fw-bold fs-1">4</button>
            <button data-key="5" class="col-2 bg button btnnn fw-bold fs-1">5</button>
            <button data-key="6" class="col-2 bg button btnnn fw-bold fs-1">6</button>
            <button data-key="-" class="col-2 colorBg button  btnn fw-bold fs-1">-</button>
        </div>
        <div class="text-center d-flex justify-content-around w-100">
            <button data-key="1" class="col-2 bg btnnn button fw-bold fs-1">1</button>
            <button data-key="2" class="col-2 bg btnnn button fw-bold fs-1">2</button>
            <button data-key="3" class="col-2 bg btnnn button fw-bold fs-1">3</button>
            <button data-key="+" class="col-2 colorBg  button btnn fw-bold fs-1">+</button>
        </div>
        <div class="text-center d-flex justify-content-around w-100">
            <button data-key="0" class="col-2 bg btnnn button fw-bold fs-1">0</button>
            <button data-key="." class="col-2 bg btnnn button fw-bold fs-1">.</button>
            <button data-key="=" class="col-5 bg btnnn button fw-bold fs-1">=</button>
        </div>
    </div>
    <script src="calcuatrice.js"></script>
</body>
</html>
